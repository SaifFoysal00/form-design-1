<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign up form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="form_body">
		<div class="form_wrapper">
			<div class="form_header">
				<h2>sign up</h2>
			</div>
			<div class="form_title">
				<p>please fill in this form to create an account</p>
			</div>
	        <hr>
			<div class="form_controd">
				<input type="text" placeholder="first name">
			</div>
			<div class="form_controd">
				<input type="text" placeholder="last name">
			</div>
			<div class="form_controd">
				<input type="email" placeholder="Email">
			</div>
			<div class="form_controd">
				<input type="password" placeholder="password">
			</div>
			<div class="form_controd">
				<input type="password" placeholder="confirm password">
			</div>
			<div class="form_controd">
				 <select class="selected_bar">
				    <option value="0">country-</option>
				    <option value="1">bangladesh</option>
				    <option value="2">indea</option>
				    <option value="3">pakistan</option>
				    <option value="4">sir lanka</option>
				    <option value="5">chin</option>
				    
				  </select>
			</div>
			<div class="form_controd">
				   <div class="cheack_box">
				   	 <input type="checkbox" checked="checked">
				  <span class="checkmark"></span>
				   </div>
				    <div class="check_title">
				    	 <p>i accept the <a href="">terms of use</a> & <a href="">privace police</a></p>
				    </div>
				  
			</div>

			<div class="form_controd">
				<input type="button" value="submit">
			</div>

		</div>
	</section>
</body>
</html>
